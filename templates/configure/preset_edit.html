{% extends "base.html" %}{% load static %}

{% block html_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}' type='text/css' />
{% endblock %}
{% block html_top_breadcrumb %}
        <li class="nav-item active">
            <a href="{% url 'configure_list' %}" class="nav-link">Список конфигураций</a>
        </li>
        <li class="nav-item">
            <span class="navbar-text">/</span>
        </li>
        <li class="nav-item active">
            <a href="{% url 'preset_list' %}" class="nav-link">Список шаблонов разрешений</a>
        </li>
        <li class="nav-item">
            <span class="navbar-text">/</span>
        </li>
{% endblock %}
{% block html_body %}
    <main role="main" class="container-fluid">
        <div class="card shadow border-dark">
            <div class="card-header">
                <div class="row">
                    <div class="col-auto mr-auto">
                        <h4>{{ title }}:</h4>
                    </div>
                    <div class="col-auto mr-0 text-right">
                        <a href="{% url 'preset_delete' preset.id %}" class="btn btn-outline-danger" title="Удалить данный шаблон"><i class="fas fa-minus-square"></i> Удалить шаблон</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                {{ preset }}
            </div>
        </div>
    </main>
{% endblock %}
